apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: curri-docs-service
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: curri-docs-service
    spec:
      containers:
      - name: curri-docs-service
        image: eu.gcr.io/iconic-setup-91510/curri-docs-service:%VERSION%
        ports:
        - containerPort: 9000
