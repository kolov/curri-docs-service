machine:
  services:
    - docker
  environment:
    APP_NAME: curriculi-service-docs

dependencies:
  cache_directories:
      - "~/.ivy2"
      - "~/.sbt"
  override:
    - sbt universal:packageZipTarball
    - wget https://raw.githubusercontent.com/kolov/k8s-stuff/master/circleci/deploy-aws.sh
    - chmod +x deploy.sh
    - ./deploy.sh