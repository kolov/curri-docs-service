machine:
  services:
    - docker
  environment:
    APP_NAME: curriculi-docs-service
    BUILD_TARGET: .

dependencies:
  cache_directories:
      - "~/.ivy2"
      - "~/.sbt"
  override:
    - sbt universal:packageZipTarball
    - wget https://raw.githubusercontent.com/kolov/k8s-stuff/master/circleci/deploy-aws.sh
    - chmod +x deploy-aws.sh
    - ./deploy-aws.sh