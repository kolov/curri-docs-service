apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: mongo-users
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: mongo-users
    spec:
      volumes:
        - name: mongo-users
          persistentVolumeClaim:
            claimName: mongo-users-claim
      containers:
      - name: mongo-users
        image: mongo:3.0
        imagePullPolicy: Always
        ports:
        - containerPort: 27017
        volumeMounts:
          - name: mongo-users
            mountPath: /data/db
      tolerations:
            - operator: "Exists"
